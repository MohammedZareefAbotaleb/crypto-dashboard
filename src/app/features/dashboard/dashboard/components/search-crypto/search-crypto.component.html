<div class="flex items-center gap-2 mb-4">
  <input [(ngModel)]="term"
         placeholder="Search crypto..."
         class="border rounded px-2 py-1 w-64"
         (input)="onInput()" />

  <button *ngIf="term" 
          (click)="clear()" 
          class="bg-gray-400 text-white px-3 py-1 rounded">
    Clear
  </button>
</div>
