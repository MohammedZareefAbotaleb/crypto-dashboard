<div class="overflow-hidden border-blue-500 border-2 rounded-lg mb-5">
  <table class="w-full">
    <thead class="bg-blue-700">
      <tr>
        <th *ngFor="let h of headers" class="px-4 py-2 text-left text-white">{{ h }}</th>
      </tr>
    </thead>
    <tbody *ngIf="cryptos.length > 0">
      <tr *ngFor="let coin of cryptos; let i = index" class="border-t border-blue-500 hover:bg-blue-50">
        <td class="px-4 py-2">{{ i + 1 }}</td>
        <td class="px-4 py-2 flex items-center gap-2">
          <img [src]="coin.image" alt="{{ coin.name }}" class="w-6 h-6 rounded-full" />
          <span class="font-medium text-gray-800">{{ coin.name }}</span>
          <span class="text-gray-500 text-xs uppercase">({{ coin.symbol }})</span>
        </td>
        <td class="px-4 py-2">${{ coin.current_price | number }}</td>
        <td class="px-4 py-2">${{ coin.market_cap | number }}</td>
        <td class="px-4 py-2"
            [class.text-green-700]="coin.price_change_percentage_24h >= 0"
            [class.text-red-600]="coin.price_change_percentage_24h < 0">
          {{ coin.price_change_percentage_24h | number: '1.2-2'}}%
        </td>
        <td class="px-4 py-2 w-32 h-12">
          <app-price-chart
            [data]="coin.sparkline_in_7d?.price || []"
            [color]="coin.price_change_percentage_24h >= 0 ? 'rgba(34,197,94,0.8)' : 'rgba(239,68,68,0.8)'">
          </app-price-chart>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="cryptos.length == 0" class="w-full px-4 py-2 text-xl text-blue-500 text-center">No cryptocurrencies found.</div>
</div>
